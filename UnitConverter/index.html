<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input-field" type="text" value="1"></input>
            <button id="convert-btn">Convert</button>
        </header>
        <section>
            <div class="conversion-section">
                <h2>Length (Meter/Feet)</h2>
                <p id="mf-output">1 meters = 3.281 feet | 1 feet = 0.305 meters</p>
            </div>
            <div class="conversion-section">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="lg-output">1 liters = 0.264 gallons | 1 gallons = 3.785 liters</p>
            </div>
            <div class="conversion-section">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="kp-output">1 kilos = 2.204 pounds | 1 pounds = 0.454 kilos</p>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
