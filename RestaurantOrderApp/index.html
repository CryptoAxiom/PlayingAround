<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
       <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <section class="container">
            <header>
                <div class ="hero-section">
                    <h1 class="hero-title">Jimmy's Diner</h1>
                    <h3 class="hero-subtitle">The best burgers and pizza in town.</h3>
                </div>
            </header>
            <main>
                <div class="order-section" id="order-section">
                     <!-- order section -->
                </div>
                <div class="summary-section hidden" id="summary-section">
                    <div class='summary-title'>
                        <h2>Your order:</h2>
                    </div>
                    <div class="summary-order" id="summary-order">
                         <!-- summary section -->
                    </div>
                    <div class="summary-total">
                            <h2>
                                Total price: 
                            </h2>
                            <div class="total-price">
                                <h3>
                                    $0
                                </h3>
                            </div>
                    </div>
                    <div>
                        <button class="order-button" id="order-button" data-order="order">Complete Order</button>
                    </div>
                </div>

                <div class="checkout-modal" id="checkout-modal">
                    <h2>Enter card details</h2>
                    <form class="checkout-form" id="checkout-form">
                        <input type="text" id="customer-name" name="name"  placeholder="Enter your name" class="field-form" required>
                        <input type="number" id="customer-card" name="card"  placeholder="Enter card number" class="field-form" max="0" max="9999999999999999" step="1" required>
                        <input type="number" id="customer-cvv" name="cvv"  placeholder="Enter CVV" class="field-form" max="3" required>
                        <button type="button" class="pay-button" data-pay="pay">Pay</button>
                    </form>
                <div>


            </main>

        </section>
	<script src="index.js" type="module"></script>
    </body>
</html>
